<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Robby — CA: Brian's Brain</title>
  <style>
    html,body{height:100%;margin:0;background:#05060a;overflow:hidden}
    canvas{width:100%;height:100%;display:block;image-rendering:pixelated}
    .hud{position:fixed;left:14px;top:14px;color:#e6e6e6;font:12px/1.3 ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, "Liberation Mono", "Courier New", monospace;
      background:rgba(0,0,0,.35);border:1px solid rgba(255,255,255,.12);padding:10px 12px;border-radius:12px;backdrop-filter: blur(6px);
    }
    .hud b{color:#68d6ff}
  </style>
</head>
<body>
<canvas id="c"></canvas>
<div class="hud">
  <div><b>CA: BRIAN'S BRAIN</b> — 3-state spark logic</div>
  <div>Keys: <b>R</b> reseed · <b>Space</b> pause · <b>+</b>/<b>-</b> speed</div>
</div>
<script>
  // States: 0=off, 1=on, 2=dying
  const c = document.getElementById('c');
  const ctx = c.getContext('2d', {alpha:false});

  let W=0,H=0,dpr=1,scale=3,gw=0,gh=0;
  let a,b;
  let paused=false;
  let steps=1;

  function resize(){
    dpr = Math.min(2, window.devicePixelRatio||1);
    W = Math.floor(innerWidth*dpr);
    H = Math.floor(innerHeight*dpr);
    c.width=W; c.height=H;
    const target = 280;
    scale = Math.max(2, Math.floor(Math.min(W,H)/target));
    gw = Math.floor(W/scale);
    gh = Math.floor(H/scale);
    a = new Uint8Array(gw*gh);
    b = new Uint8Array(gw*gh);
    seed();
  }

  function idx(x,y){
    x = (x+gw)%gw;
    y = (y+gh)%gh;
    return x+y*gw;
  }

  function seed(){
    a.fill(0);
    // sparse sparks
    for(let i=0;i<a.length;i++){
      if(Math.random()<0.07) a[i]=1;
    }
    ctx.fillStyle='#05060a';
    ctx.fillRect(0,0,W,H);
  }

  function step(){
    for(let y=0;y<gh;y++){
      for(let x=0;x<gw;x++){
        const i=x+y*gw;
        const v=a[i];
        if(v===1){
          b[i]=2; // on -> dying
          continue;
        }
        if(v===2){
          b[i]=0; // dying -> off
          continue;
        }
        // off -> on if exactly 2 neighbors are ON
        let n=0;
        for(let oy=-1;oy<=1;oy++){
          for(let ox=-1;ox<=1;ox++){
            if(!ox&&!oy) continue;
            n += (a[idx(x+ox,y+oy)]===1)?1:0;
          }
        }
        b[i] = (n===2) ? 1 : 0;
      }
    }
    const t=a; a=b; b=t;
  }

  function draw(){
    requestAnimationFrame(draw);
    if(!paused){
      for(let s=0;s<steps;s++) step();
    }

    // draw
    const t = performance.now()*0.001;
    for(let y=0;y<gh;y++){
      for(let x=0;x<gw;x++){
        const v=a[x+y*gw];
        if(v===0){
          ctx.fillStyle='rgba(5,6,10,1)';
        } else if(v===1){
          const hue = (190 + 50*Math.sin(t + x*0.02))%360;
          ctx.fillStyle=`hsl(${hue}, 95%, 65%)`;
        } else {
          ctx.fillStyle='rgba(182,255,74,0.85)';
        }
        ctx.fillRect(x*scale,y*scale,scale,scale);
      }
    }

    // slight vignette
    ctx.fillStyle='rgba(0,0,0,0.05)';
    ctx.fillRect(0,0,W,H);
  }

  addEventListener('keydown', (e)=>{
    if(e.key===' ') paused=!paused;
    if(e.key==='r'||e.key==='R') seed();
    if(e.key==='+'||e.key==='=') steps=Math.min(8, steps+1);
    if(e.key==='-'||e.key==='_') steps=Math.max(1, steps-1);
  });

  addEventListener('resize', resize);
  resize();
  draw();
</script>
</body>
</html>
