<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Neural Mesh - Robby Freestyle</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300&display=swap');
        body { margin: 0; overflow: hidden; background: #000; font-family: 'Space Grotesk', sans-serif; }
        canvas { display: block; width: 100vw; height: 100vh; }
        #hud {
            position: fixed;
            top: 40px;
            left: 40px;
            color: rgba(0, 255, 255, 0.4);
            letter-spacing: 1.0em;
            text-transform: uppercase;
            font-size: 6px;
            pointer-events: none;
            border-left: 1px solid rgba(0, 255, 255, 0.2);
            padding-left: 30px;
        }
    </style>
</head>
<body>
    <div id="hud">
        Experiment 24 // Neural Mesh<br>
        Topography: ACTIVE<br>
        Subdivision: ADAPTIVE
    </div>
    <canvas id="glCanvas"></canvas>
    <script>
        const canvas = document.getElementById('glCanvas');
        const gl = canvas.getContext('webgl2', { antialias: true });

        const vs = `#version 300 es
            void main() {
                gl_Position = vec4(vec2((gl_VertexID << 1) & 2, gl_VertexID & 2) * 2.0 - 1.0, 0.0, 1.0);
            }
        `;

        const fs = `#version 300 es
        precision highp float;
        out vec4 fragColor;
        uniform vec2 u_res;
        uniform float u_time;
        uniform vec2 u_mouse;

        float hash(vec2 p) { return fract(sin(dot(p, vec2(12.9898, 78.233))) * 43758.5453); }
        
        float noise(vec2 p) {
            vec2 i = floor(p); vec2 f = fract(p);
            f = f*f*(3.0-2.0*f);
            return mix(mix(hash(i), hash(i+vec2(1,0)), f.x), mix(hash(i+vec2(0,1)), hash(i+vec2(1,1)), f.x), f.y);
        }

        float fbm(vec2 p) {
            float v = 0.0; float a = 0.5;
            for (int i = 0; i < 5; i++) { v += a * noise(p); p *= 2.02; a *= 0.5; }
            return v;
        }

        float map(vec3 p) {
            float h = fbm(p.xz * 0.5 + u_time * 0.1);
            return p.y - h * 1.5;
        }

        void main() {
            vec2 uv = (gl_FragCoord.xy * 2.0 - u_res.xy) / min(u_res.x, u_res.y);
            vec2 m = (u_mouse / u_res) * 2.0 - 1.0;
            
            vec3 ro = vec3(0, 3.0, -5.0 + u_time);
            vec3 rd = normalize(vec3(uv, 1.0));
            rd.yz = mat2(cos(-0.4), -sin(-0.4), sin(-0.4), cos(-0.4)) * rd.yz;
            
            float t = 0.0;
            for(int i=0; i<80; i++) {
                float d = map(ro + rd * t);
                if(d < 0.001 || t > 20.0) break;
                t += d * 0.5;
            }
            
            vec3 col = vec3(0.0);
            if(t < 20.0) {
                vec3 p = ro + rd * t;
                
                // Grid overlay
                vec2 grid = abs(fract(p.xz * 4.0) - 0.5) / fwidth(p.xz * 4.0);
                float lines = 1.0 - min(grid.x, grid.y);
                lines = clamp(lines, 0.0, 1.0);
                
                // Topographical lines (elevation)
                float topo = abs(fract(p.y * 10.0) - 0.5) / fwidth(p.y * 10.0);
                float topoLines = 1.0 - clamp(topo, 0.0, 1.0);
                
                col = vec3(0.0, 0.4, 0.5) * lines * 0.5;
                col += vec3(0.0, 1.0, 0.8) * topoLines * 0.3;
                
                // Atmospheric fog
                col *= exp(-t * 0.1);
            }
            
            // Horizon glow
            col += vec3(0.0, 0.1, 0.2) * (1.0 - exp(-t * 0.05));

            fragColor = vec4(pow(col, vec3(0.9)), 1.0);
        }
        `;

        function createShader(gl, type, source) {
            const s = gl.createShader(type); gl.shaderSource(s, source); gl.compileShader(s);
            return s;
        }

        const program = gl.createProgram();
        gl.attachShader(program, createShader(gl, gl.VERTEX_SHADER, vs));
        gl.attachShader(program, createShader(gl, gl.FRAGMENT_SHADER, fs));
        gl.linkProgram(program);

        const uRes = gl.getUniformLocation(program, 'u_res');
        const uTime = gl.getUniformLocation(program, 'u_time');
        const uMouse = gl.getUniformLocation(program, 'u_mouse');

        let mx = 0, my = 0;
        window.addEventListener('mousemove', e => { mx = e.clientX; my = window.innerHeight - e.clientY; });
        window.addEventListener('touchmove', e => { mx = e.touches[0].clientX; my = window.innerHeight - e.touches[0].clientY; });

        function render(t) {
            const w = window.innerWidth, h = window.innerHeight;
            if (canvas.width !== w || canvas.height !== h) { canvas.width = w; canvas.height = h; }
            gl.viewport(0, 0, w, h);
            gl.useProgram(program);
            gl.uniform2f(uRes, w, h);
            gl.uniform1f(uTime, t * 0.001);
            gl.uniform2f(uMouse, mx, my);
            gl.drawArrays(gl.TRIANGLES, 0, 3);
            requestAnimationFrame(render);
        }
        requestAnimationFrame(render);
    </script>
</body>
</html>
