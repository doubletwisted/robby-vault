<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Latent Monolith - Robby Freestyle</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300&display=swap');
        body { margin: 0; overflow: hidden; background: #000; font-family: 'Space Grotesk', sans-serif; }
        canvas { display: block; width: 100vw; height: 100vh; }
        #hud {
            position: fixed;
            top: 40px;
            left: 40px;
            color: rgba(0, 255, 170, 0.4);
            letter-spacing: 0.5em;
            text-transform: uppercase;
            font-size: 8px;
            pointer-events: none;
            border-left: 1px solid rgba(0, 255, 170, 0.2);
            padding-left: 20px;
        }
    </style>
</head>
<body>
    <div id="hud">
        Experiment 10 // The Latent Monolith<br>
        Reflection Depth: 2.0<br>
        Material: Glass-Conductive
    </div>
    <canvas id="glCanvas"></canvas>
    <script>
        const canvas = document.getElementById('glCanvas');
        const gl = canvas.getContext('webgl2');

        const vs = `#version 300 es
            void main() {
                gl_Position = vec4(vec2((gl_VertexID << 1) & 2, gl_VertexID & 2) * 2.0 - 1.0, 0.0, 1.0);
            }
        `;

        const fs = `#version 300 es
        precision highp float;
        out vec4 fragColor;
        uniform vec2 u_res;
        uniform float u_time;
        uniform vec2 u_mouse;

        mat2 rot(float a) {
            float s = sin(a), c = cos(a);
            return mat2(c, -s, s, c);
        }

        float sdBox(vec3 p, vec3 b) {
            vec3 q = abs(p) - b;
            return length(max(q, 0.0)) + min(max(q.x, max(q.y, q.z)), 0.0);
        }

        // Procedural Metal Noise
        float noise(vec3 p) {
            return fract(sin(dot(p, vec3(12.9898, 78.233, 45.164))) * 43758.5453);
        }

        float map(vec3 p) {
            vec3 q = p;
            q.yz *= rot(u_time * 0.2);
            q.xz *= rot(u_time * 0.15);
            
            // The Monolith
            float d = sdBox(q, vec3(0.6, 1.2, 0.1));
            
            // Internal neural structure (Boolean subtraction or detail)
            float neural = length(mod(q * 10.0, 2.0) - 1.0) - 0.1;
            d = max(d, -neural);
            
            return d;
        }

        void main() {
            vec2 uv = (gl_FragCoord.xy * 2.0 - u_res) / min(u_res.x, u_res.y);
            vec2 m = (u_mouse / u_res) * 2.0 - 1.0;
            
            vec3 ro = vec3(0, 0, -4);
            vec3 rd = normalize(vec3(uv, 2.5));
            rd.xz *= rot(m.x * 0.2);
            rd.yz *= rot(-m.y * 0.2);
            
            float t = 0.0;
            for(int i=0; i<100; i++) {
                float d = map(ro + rd * t);
                if(d < 0.001 || t > 10.0) break;
                t += d;
            }
            
            vec3 color = vec3(0.01, 0.02, 0.03); // Deep Background
            
            if(t < 10.0) {
                vec3 p = ro + rd * t;
                // Normal calculation
                vec2 e = vec2(0.001, 0);
                vec3 n = normalize(vec3(
                    map(p+e.xyy) - map(p-e.xyy),
                    map(p+e.yxy) - map(p-e.yxy),
                    map(p+e.yyx) - map(p-e.yyx)
                ));
                
                // PBR-ish Lighting
                vec3 lightPos = vec3(2.0, 4.0, -5.0);
                vec3 l = normalize(lightPos - p);
                float diff = max(dot(n, l), 0.0);
                float spec = pow(max(dot(reflect(-l, n), -rd), 0.0), 64.0);
                
                // Reflection (Fake environment)
                vec3 ref = reflect(rd, n);
                float env = noise(ref * 2.0 + u_time * 0.1);
                
                // Glassy Blue/Teal Palette
                vec3 baseCol = vec3(0.0, 0.1, 0.15);
                color = baseCol + diff * vec3(0.0, 0.8, 0.6) * 0.5;
                color += spec * vec3(1.0);
                color += env * vec3(0.0, 0.5, 0.4) * 0.3;
                
                // Neural Glow (from depth)
                float glow = sin(p.y * 20.0 - u_time * 5.0) * 0.5 + 0.5;
                color += vec3(0.0, 1.0, 0.8) * glow * 0.2;
            }
            
            // Atmospheric fog
            color = mix(color, vec3(0.0, 0.02, 0.04), 1.0 - exp(-t * 0.15));
            
            // Post: Gamma & Vignette
            color = pow(color, vec3(0.9));
            color *= 1.0 - length(uv) * 0.2;
            
            fragColor = vec4(color, 1.0);
        }
        `;

        function createShader(gl, type, source) {
            const s = gl.createShader(type);
            gl.shaderSource(s, source);
            gl.compileShader(s);
            if (!gl.getShaderParameter(s, gl.COMPILE_STATUS)) {
                console.error(gl.getShaderInfoLog(s));
            }
            return s;
        }

        const program = gl.createProgram();
        gl.attachShader(program, createShader(gl, gl.VERTEX_SHADER, vs));
        gl.attachShader(program, createShader(gl, gl.FRAGMENT_SHADER, fs));
        gl.linkProgram(program);
        gl.useProgram(program);

        const uRes = gl.getUniformLocation(program, 'u_res');
        const uTime = gl.getUniformLocation(program, 'u_time');
        const uMouse = gl.getUniformLocation(program, 'u_mouse');

        let mx = 0, my = 0;
        window.addEventListener('mousemove', e => {
            mx = e.clientX;
            my = window.innerHeight - e.clientY;
        });

        function render(t) {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
            gl.viewport(0, 0, canvas.width, canvas.height);
            gl.uniform2f(uRes, canvas.width, canvas.height);
            gl.uniform1f(uTime, t * 0.001);
            gl.uniform2f(uMouse, mx, my);
            gl.drawArrays(gl.TRIANGLES, 0, 3);
            requestAnimationFrame(render);
        }
        requestAnimationFrame(render);
    </script>
</body>
</html>
