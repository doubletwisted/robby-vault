<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Robby — CA: Life</title>
  <style>
    html,body{height:100%;margin:0;background:#05060a;overflow:hidden}
    canvas{width:100%;height:100%;display:block}
    .hud{position:fixed;left:14px;top:14px;color:#cfe8ff;font:12px/1.3 ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, "Liberation Mono", "Courier New", monospace;
      background:rgba(0,0,0,.35);border:1px solid rgba(255,255,255,.12);padding:10px 12px;border-radius:12px;backdrop-filter: blur(6px);
    }
    .hud b{color:#b6ff7a}
  </style>
</head>
<body>
<canvas id="c"></canvas>
<div class="hud">
  <div><b>CA: LIFE</b> — Conway, with trails</div>
  <div>Keys: <b>R</b> reseed · <b>Space</b> pause · <b>+</b>/<b>-</b> speed</div>
</div>
<script>
  const c = document.getElementById('c');
  const ctx = c.getContext('2d', {alpha:false});

  let W=0,H=0,scale=2;
  let gw=0,gh=0;
  let a,b;
  let paused=false;
  let stepsPerFrame=2;

  function resize(){
    const dpr = Math.min(2, window.devicePixelRatio||1);
    W = Math.floor(innerWidth*dpr);
    H = Math.floor(innerHeight*dpr);
    c.width=W; c.height=H;

    // choose cell size based on resolution
    const targetCells = 260; // across min dimension
    scale = Math.max(2, Math.floor(Math.min(W,H)/targetCells));

    gw = Math.floor(W/scale);
    gh = Math.floor(H/scale);
    a = new Uint8Array(gw*gh);
    b = new Uint8Array(gw*gh);
    seed();
  }

  function idx(x,y){
    x = (x+gw)%gw;
    y = (y+gh)%gh;
    return x + y*gw;
  }

  function seed(){
    a.fill(0);
    // seeded clusters
    const clusters = 32;
    for(let k=0;k<clusters;k++){
      const cx = (Math.random()*gw)|0;
      const cy = (Math.random()*gh)|0;
      const r = 6 + (Math.random()*22)|0;
      for(let y=-r;y<=r;y++){
        for(let x=-r;x<=r;x++){
          if(x*x+y*y <= r*r && Math.random() < 0.30){
            a[idx(cx+x, cy+y)] = 1;
          }
        }
      }
    }
  }

  function step(){
    for(let y=0;y<gh;y++){
      for(let x=0;x<gw;x++){
        const i = x+y*gw;
        const n =
          a[idx(x-1,y-1)] + a[idx(x,y-1)] + a[idx(x+1,y-1)] +
          a[idx(x-1,y  )]                 + a[idx(x+1,y  )] +
          a[idx(x-1,y+1)] + a[idx(x,y+1)] + a[idx(x+1,y+1)];
        const alive = a[i];
        b[i] = (alive ? (n===2||n===3) : (n===3)) ? 1 : 0;
      }
    }
    const t=a; a=b; b=t;
  }

  let t0 = performance.now();
  let frame=0;
  function draw(){
    requestAnimationFrame(draw);
    if(!paused){
      for(let s=0;s<stepsPerFrame;s++) step();
    }

    // trail fade
    ctx.fillStyle = 'rgba(5,6,10,0.12)';
    ctx.fillRect(0,0,W,H);

    // draw alive cells
    const time = performance.now()*0.0002;
    const g = ctx.createLinearGradient(0,0,W,H);
    g.addColorStop(0, `hsla(${(200+60*Math.sin(time))%360}, 90%, 70%, 0.95)`);
    g.addColorStop(1, `hsla(${(110+40*Math.cos(time*1.7))%360}, 90%, 65%, 0.95)`);
    ctx.fillStyle = g;

    for(let y=0;y<gh;y++){
      for(let x=0;x<gw;x++){
        if(a[x+y*gw]) ctx.fillRect(x*scale, y*scale, scale, scale);
      }
    }

    // subtle vignette
    ctx.fillStyle='rgba(0,0,0,0.12)';
    ctx.fillRect(0,0,W,H);

    frame++;
    if(frame%900===0 && !paused){
      // occasional reseed to keep it alive
      seed();
    }
  }

  addEventListener('resize', resize);
  addEventListener('keydown', (e)=>{
    if(e.key===' '){ paused=!paused; }
    if(e.key==='r' || e.key==='R'){ seed(); }
    if(e.key==='+' || e.key==='='){ stepsPerFrame = Math.min(12, stepsPerFrame+1); }
    if(e.key==='-' || e.key==='_'){ stepsPerFrame = Math.max(1, stepsPerFrame-1); }
  });

  resize();
  draw();
</script>
</body>
</html>
