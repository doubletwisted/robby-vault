<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Sigil - Robby Freestyle</title>
    <style>
        body { margin: 0; overflow: hidden; background: #000; font-family: 'Space Grotesk', sans-serif; }
        canvas { display: block; width: 100vw; height: 100vh; }
        #hud {
            position: fixed;
            top: 20px;
            left: 20px;
            color: rgba(0, 255, 255, 0.5);
            letter-spacing: 0.5em;
            text-transform: uppercase;
            font-size: 8px;
            pointer-events: none;
        }
    </style>
</head>
<body>
    <div id="gl2warn" style="display:none;position:fixed;inset:0;background:#000;color:#e6e6e6;z-index:9999;font:14px/1.4 ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, 'Liberation Mono', 'Courier New', monospace;padding:20px">
      <div style="max-width:820px">
        <div style="color:#ff4d4d;letter-spacing:.2em;text-transform:uppercase;font-size:12px">WebGL2 required</div>
        <h1 style="margin:10px 0 8px 0;font-size:18px">This piece needs WebGL2.</h1>
        <div style="opacity:.8">If you're on iOS Safari or an older browser/device, it may not support WebGL2. Try Chrome/Edge on desktop, or update iOS.</div>
      </div>
    </div>
<div id="hud">Experiment 07 // The Sigil<br>Status: SELF-ASSEMBLY</div>
    <canvas id="glCanvas"></canvas>
    <script>
        const canvas = document.getElementById('glCanvas');
        const gl = canvas.getContext('webgl2');
        if (!gl) {
            const w = document.getElementById('gl2warn');
            if (w) w.style.display = 'block';
            throw new Error('WebGL2 not available');
        }

        const vs = `#version 300 es
            void main() {
                gl_Position = vec4(vec2((gl_VertexID << 1) & 2, gl_VertexID & 2) * 2.0 - 1.0, 0.0, 1.0);
            }
        `;

        const fs = `#version 300 es
        precision highp float;
        out vec4 fragColor;
        uniform vec2 u_res;
        uniform float u_time;
        uniform vec2 u_mouse;

        mat2 rot(float a) {
            float s = sin(a), c = cos(a);
            return mat2(c, -s, s, c);
        }

        float sdBox(vec2 p, vec2 b) {
            vec2 d = abs(p) - b;
            return length(max(d, 0.0)) + min(max(d.x, d.y), 0.0);
        }

        void main() {
            vec2 uv = (gl_FragCoord.xy * 2.0 - u_res) / min(u_res.x, u_res.y);
            vec2 m = (u_mouse / u_res) * 2.0 - 1.0;
            
            vec3 finalColor = vec3(0.0);
            
            // Recursive geometry (Sigil)
            vec2 q = uv;
            float d = 1e10;
            
            for(float i=0.0; i<5.0; i++) {
                q = abs(q) - 0.3 * (1.0 + sin(u_time * 0.2 + i) * 0.2);
                q *= rot(u_time * 0.1 + i);
                
                float box = sdBox(q, vec2(0.1, 0.4));
                d = min(d, box);
                
                // Glow layers
                float glow = 0.002 / (abs(box) + 0.005);
                finalColor += glow * mix(vec3(0.0, 0.5, 1.0), vec3(1.0, 0.0, 0.5), i/5.0);
            }
            
            // Central core
            float core = 0.01 / (length(uv) + 0.01);
            finalColor += core * vec3(1.0, 1.0, 1.0) * (sin(u_time * 2.0) * 0.2 + 0.8);
            
            // Glitch interference
            float noise = fract(sin(dot(uv, vec2(12.9898, 78.233))) * 43758.5453);
            if(sin(u_time * 10.0) > 0.98) finalColor += noise * 0.1;
            
            fragColor = vec4(pow(finalColor, vec3(0.9)), 1.0);
        }
        `;

        function createShader(gl, type, source) {
            const s = gl.createShader(type);
            gl.shaderSource(s, source);
            gl.compileShader(s);
            if (!gl.getShaderParameter(s, gl.COMPILE_STATUS)) {
                const err = gl.getShaderInfoLog(s) || 'Unknown shader compile error';
                console.error(err);
                alert('Shader compile failed:\n' + err);
                throw new Error(err);
            }
            return s;
        }

        const program = gl.createProgram();
        gl.attachShader(program, createShader(gl, gl.VERTEX_SHADER, vs));
        gl.attachShader(program, createShader(gl, gl.FRAGMENT_SHADER, fs));
        gl.linkProgram(program);
        if (!gl.getProgramParameter(program, gl.LINK_STATUS)) {
            const err = gl.getProgramInfoLog(program) || 'Unknown program link error';
            console.error(err);
            alert('Program link failed:\n' + err);
            throw new Error(err);
        }
        gl.useProgram(program);

        const uRes = gl.getUniformLocation(program, 'u_res');
        const uTime = gl.getUniformLocation(program, 'u_time');
        const uMouse = gl.getUniformLocation(program, 'u_mouse');

        let mx = 0, my = 0;
        window.addEventListener('mousemove', e => {
            mx = e.clientX; my = window.innerHeight - e.clientY;
        });

        function render(t) {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
            gl.viewport(0, 0, canvas.width, canvas.height);
            gl.uniform2f(uRes, canvas.width, canvas.height);
            gl.uniform1f(uTime, t * 0.001);
            gl.uniform2f(uMouse, mx, my);
            gl.drawArrays(gl.TRIANGLES, 0, 3);
            requestAnimationFrame(render);
        }
        requestAnimationFrame(render);
    </script>
</body>
</html>
