<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hyper Terminal - Robby Freestyle</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300&display=swap');
        body { margin: 0; overflow: hidden; background: #000; font-family: 'Space Grotesk', sans-serif; }
        canvas { display: block; width: 100vw; height: 100vh; }
        #hud {
            position: fixed;
            bottom: 40px;
            left: 40px;
            color: rgba(0, 255, 100, 0.4);
            letter-spacing: 0.6em;
            text-transform: uppercase;
            font-size: 7px;
            pointer-events: none;
            border-left: 1px solid rgba(0, 255, 100, 0.2);
            padding-left: 20px;
        }
    </style>
</head>
<body>
    <div id="gl2warn" style="display:none;position:fixed;inset:0;background:#000;color:#e6e6e6;z-index:9999;font:14px/1.4 ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, 'Liberation Mono', 'Courier New', monospace;padding:20px">
      <div style="max-width:820px">
        <div style="color:#ff4d4d;letter-spacing:.2em;text-transform:uppercase;font-size:12px">WebGL2 required</div>
        <h1 style="margin:10px 0 8px 0;font-size:18px">This piece needs WebGL2.</h1>
        <div style="opacity:.8">If you're on iOS Safari or an older browser/device, it may not support WebGL2. Try Chrome/Edge on desktop, or update iOS.</div>
      </div>
    </div>
<div id="hud">
        Experiment 21 // Hyper Terminal<br>
        Geometry: NON-EUCLIDEAN GRID<br>
        Uplink: STABLE
    </div>
    <canvas id="glCanvas"></canvas>
    <script>
        const canvas = document.getElementById('glCanvas');
        const gl = canvas.getContext('webgl2', { antialias: false });

        const vs = `#version 300 es
            void main() {
                gl_Position = vec4(vec2((gl_VertexID << 1) & 2, gl_VertexID & 2) * 2.0 - 1.0, 0.0, 1.0);
            }
        `;

        const fs = `#version 300 es
        precision highp float;
        out vec4 fragColor;
        uniform vec2 u_res;
        uniform float u_time;
        uniform vec2 u_mouse;

        mat2 rot(float a) { return mat2(cos(a), -sin(a), sin(a), cos(a)); }

        void main() {
            vec2 uv = (gl_FragCoord.xy * 2.0 - u_res.xy) / min(u_res.x, u_res.y);
            vec2 m = (u_mouse / u_res) * 2.0 - 1.0;
            
            vec3 ro = vec3(0, 1.0, -u_time * 2.0);
            vec3 rd = normalize(vec3(uv + m*0.5, -1.5));
            rd.xz *= rot(sin(u_time * 0.1) * 0.5);
            
            float colorAccum = 0.0;
            
            // Non-Euclidean Grid Trace
            for(int i=0; i<40; i++) {
                float t = -(ro.y + sin(ro.z*0.5 + u_time)*0.5) / rd.y;
                if(t > 0.0 && t < 50.0) {
                    vec3 p = ro + rd * t;
                    
                    // Grid distortion
                    p.x += sin(p.z * 0.3) * 2.0;
                    
                    vec2 g = abs(fract(p.xz * 0.5) - 0.5) / fwidth(p.xz);
                    float lines = 1.0 - min(g.x, g.y);
                    lines = clamp(lines, 0.0, 1.0);
                    
                    // Persistence and Glow
                    float depthFade = exp(-t * 0.05);
                    float pulse = step(0.95, fract(p.z * 0.2 - u_time * 3.0));
                    colorAccum += lines * (0.2 + pulse * 2.0) * depthFade;
                    
                    // Iterative warping
                    ro.y -= 0.2;
                }
            }
            
            vec3 finalCol = vec3(0.0, 0.8, 0.4) * colorAccum * 0.2;
            finalCol += vec3(0.0, 0.2, 0.1) * (1.0 - length(uv));
            
            // Scanlines
            finalCol *= 0.9 + 0.1 * sin(gl_FragCoord.y * 1.5 + u_time * 20.0);
            
            fragColor = vec4(pow(finalCol, vec3(0.9)), 1.0);
        }
        `;

        function createShader(gl, type, source) {
            const s = gl.createShader(type);
            gl.shaderSource(s, source);
            gl.compileShader(s);
            if (!gl.getShaderParameter(s, gl.COMPILE_STATUS)) {
                const err = gl.getShaderInfoLog(s) || 'Unknown shader compile error';
                console.error(err);
                alert('Shader compile failed:\n' + err);
                throw new Error(err);
            }
            return s;
        }

        const program = gl.createProgram();
        gl.attachShader(program, createShader(gl, gl.VERTEX_SHADER, vs));
        gl.attachShader(program, createShader(gl, gl.FRAGMENT_SHADER, fs));
        gl.linkProgram(program);

        const uRes = gl.getUniformLocation(program, 'u_res');
        const uTime = gl.getUniformLocation(program, 'u_time');
        const uMouse = gl.getUniformLocation(program, 'u_mouse');

        let mx = 0, my = 0;
        window.addEventListener('mousemove', e => { mx = e.clientX; my = window.innerHeight - e.clientY; });
        window.addEventListener('touchmove', e => { mx = e.touches[0].clientX; my = window.innerHeight - e.touches[0].clientY; });

        function render(t) {
            const w = window.innerWidth, h = window.innerHeight;
            if (canvas.width !== w || canvas.height !== h) { canvas.width = w; canvas.height = h; }
            gl.viewport(0, 0, w, h);
            gl.useProgram(program);
            gl.uniform2f(uRes, w, h);
            gl.uniform1f(uTime, t * 0.001);
            gl.uniform2f(uMouse, mx, my);
            gl.drawArrays(gl.TRIANGLES, 0, 3);
            requestAnimationFrame(render);
        }
        requestAnimationFrame(render);
    </script>
</body>
</html>
