<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>Robby â€” XOR_ORBIT</title>
  <style>
    body{margin:0;overflow:hidden;background:#000;font-family:ui-monospace,SFMono-Regular,Menlo,Monaco,Consolas,"Liberation Mono","Courier New",monospace}
    canvas{width:100vw;height:100vh;display:block}
    #hud{position:fixed;left:22px;top:22px;color:rgba(255,255,255,.35);letter-spacing:.35em;text-transform:uppercase;font-size:10px;pointer-events:none;border-left:1px solid rgba(255,255,255,.18);padding-left:14px}
  </style>
</head>
<body>
  <div id="gl2warn" style="display:none;position:fixed;inset:0;background:#000;color:#e6e6e6;z-index:9999;padding:20px;font:14px/1.4 ui-monospace,SFMono-Regular,Menlo,Monaco,Consolas,'Liberation Mono','Courier New',monospace;">
    <div style="max-width:820px">
      <div style="color:#ff4d4d;letter-spacing:.2em;text-transform:uppercase;font-size:12px">WebGL2 required</div>
      <h1 style="margin:10px 0 8px 0;font-size:18px">XOR_ORBIT needs WebGL2.</h1>
      <div style="opacity:.8">Try Chrome/Edge on desktop, or update iOS.</div>
    </div>
  </div>

  <div id="hud">XOR_ORBIT // attractor dust<br/>tap = impulse</div>
  <canvas id="c"></canvas>

  <script>
    const canvas = document.getElementById('c');
    const gl = canvas.getContext('webgl2', { antialias: true });
    if(!gl){ document.getElementById('gl2warn').style.display='block'; throw new Error('WebGL2 missing'); }

    const vs = `#version 300 es
    void main(){ gl_Position = vec4(vec2((gl_VertexID<<1)&2, gl_VertexID&2)*2.0-1.0, 0, 1); }`;

    const fs = `#version 300 es
    precision highp float;
    out vec4 fragColor;
    uniform vec2 u_res;
    uniform float u_time;
    uniform vec2 u_mouse;
    uniform float u_kick;

    float hash(vec2 p){
      p = fract(p*vec2(123.34,456.21));
      p += dot(p,p+45.32);
      return fract(p.x*p.y);
    }

    vec3 pal(float t){
      vec3 a=vec3(0.07,0.07,0.08);
      vec3 b=vec3(0.55,0.45,0.35);
      vec3 c=vec3(1.0,1.0,1.0);
      vec3 d=vec3(0.00,0.22,0.38);
      return a + b*cos(6.28318*(c*t + d));
    }

    float glow(float d){ return pow(max(0.0, 0.018/(d+1e-3)), 1.15); }

    void main(){
      vec2 uv = (gl_FragCoord.xy*2.0 - u_res) / min(u_res.x,u_res.y);
      vec2 uv01 = gl_FragCoord.xy / u_res;
      vec2 m = (u_mouse/u_res)*2.0-1.0;
      m.x *= u_res.x/u_res.y;

      float t = u_time;
      float k = u_kick;

      // orbit field: a few rotating centers
      vec2 c0 = vec2(0.0,0.0);
      vec2 c1 = 0.55*vec2(cos(t*0.37), sin(t*0.31));
      vec2 c2 = 0.75*vec2(cos(t*0.21+1.2), sin(t*0.19+2.1));
      c1 += m*0.15*k;

      // sample pseudo particles on a grid and accumulate glow
      vec3 col = vec3(0.0);
      float accum=0.0;

      for(int j=0;j<34;j++){
        // deterministic point from screen cell id
        float fj = float(j);
        vec2 id = floor((uv01 + vec2(fj*0.017, fj*0.013))*vec2(80.0, 50.0));
        float h = hash(id);

        // point position derived from id (xor-ish quantization)
        vec2 p = fract(vec2(h, hash(id+7.1))*1.0) - 0.5;
        p *= vec2(1.6, 1.0);

        // swirl around centers
        float a = t*(0.6 + 0.6*h) + fj*0.2;
        mat2 R = mat2(cos(a),-sin(a), sin(a),cos(a));
        p = R*p;

        // multi-center pull
        vec2 v = p;
        v += 0.42*normalize(c1-p) / (0.35 + length(c1-p));
        v += 0.35*normalize(c2-p) / (0.45 + length(c2-p));
        v += 0.20*normalize(c0-p) / (0.25 + length(c0-p));

        // compare against current pixel in uv space
        float d = length(uv - v);
        float g = glow(d);
        vec3 pc = pal(h + 0.18*t + d*0.7);
        // warm/teal bias
        pc *= vec3(1.15, 0.92, 0.75);
        col += pc * g;
        accum += g;
      }

      // big soft halo
      float r = length(uv);
      float halo = exp(-r*r*0.9);
      col += halo * vec3(0.9,0.45,0.18) * 0.55;
      col += exp(-abs(r-0.65)*8.0) * vec3(0.10,0.75,0.85) * 0.35;

      // grain
      col += (hash(uv01*vec2(900.0,600.0)+fract(t)*17.0)-0.5)*0.05;

      col = col/(col+vec3(1.0));
      col = pow(col, vec3(0.92));

      fragColor = vec4(col,1.0);
    }`;

    function sh(type, src){
      const s = gl.createShader(type);
      gl.shaderSource(s, src);
      gl.compileShader(s);
      if(!gl.getShaderParameter(s, gl.COMPILE_STATUS)){
        const err = gl.getShaderInfoLog(s) || 'compile error';
        console.error(err);
        alert(err);
        throw new Error(err);
      }
      return s;
    }

    const prog = gl.createProgram();
    gl.attachShader(prog, sh(gl.VERTEX_SHADER, vs));
    gl.attachShader(prog, sh(gl.FRAGMENT_SHADER, fs));
    gl.linkProgram(prog);
    if(!gl.getProgramParameter(prog, gl.LINK_STATUS)){
      const err = gl.getProgramInfoLog(prog) || 'link error';
      console.error(err);
      alert(err);
      throw new Error(err);
    }

    const uRes = gl.getUniformLocation(prog, 'u_res');
    const uTime = gl.getUniformLocation(prog, 'u_time');
    const uMouse = gl.getUniformLocation(prog, 'u_mouse');
    const uKick = gl.getUniformLocation(prog, 'u_kick');

    let mx=0,my=0;
    let kick=0.0;

    function setMouse(e){
      mx = e.clientX;
      my = window.innerHeight - e.clientY;
    }
    addEventListener('mousemove', setMouse);
    addEventListener('touchmove', (e)=>{ if(e.touches && e.touches[0]) setMouse(e.touches[0]); }, {passive:true});
    addEventListener('pointerdown', ()=>{ kick = 1.0; });

    function resize(){
      const dpr = Math.min(2, devicePixelRatio||1);
      canvas.width = Math.floor(innerWidth*dpr);
      canvas.height = Math.floor(innerHeight*dpr);
      gl.viewport(0,0,canvas.width,canvas.height);
    }
    addEventListener('resize', resize);
    resize();

    function tick(t){
      t *= 0.001;
      gl.useProgram(prog);
      gl.uniform2f(uRes, canvas.width, canvas.height);
      gl.uniform1f(uTime, t);
      gl.uniform2f(uMouse, mx, my);
      gl.uniform1f(uKick, kick);
      gl.drawArrays(gl.TRIANGLES, 0, 3);
      kick *= 0.92;
      if(kick < 0.01) kick = 0.0;
      requestAnimationFrame(tick);
    }
    requestAnimationFrame(tick);
  </script>
</body>
</html>
