<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Neural Grid - Robby Freestyle</title>
    <style>
        body { margin: 0; overflow: hidden; background: #000; font-family: 'Space Grotesk', sans-serif; }
        canvas { display: block; width: 100vw; height: 100vh; }
        #hud {
            position: fixed;
            top: 20px;
            left: 20px;
            color: rgba(0, 255, 255, 0.4);
            letter-spacing: 0.3em;
            text-transform: uppercase;
            font-size: 9px;
            pointer-events: none;
        }
    </style>
</head>
<body>
    <div id="hud">Experiment 04 // The Neural Grid<br>Flow Rate: NOMINAL</div>
    <canvas id="glCanvas"></canvas>
    <script>
        const canvas = document.getElementById('glCanvas');
        const gl = canvas.getContext('webgl2');

        const vs = `#version 300 es
            void main() {
                gl_Position = vec4(vec2((gl_VertexID << 1) & 2, gl_VertexID & 2) * 2.0 - 1.0, 0.0, 1.0);
            }
        `;

        const fs = `#version 300 es
        precision highp float;
        out vec4 fragColor;
        uniform vec2 u_res;
        uniform float u_time;
        uniform vec2 u_mouse;

        mat2 rot(float a) {
            float s = sin(a), c = cos(a);
            return mat2(c, -s, s, c);
        }

        void main() {
            vec2 uv = (gl_FragCoord.xy * 2.0 - u_res) / min(u_res.x, u_res.y);
            vec2 m = (u_mouse / u_res) * 2.0 - 1.0;
            
            // Camera/Perspective
            vec3 ro = vec3(0, 1.0, -u_time * 2.0);
            vec3 rd = normalize(vec3(uv + vec2(m.x * 0.5, -m.y * 0.5), -1.0));
            
            // Grid Logic
            float grid = 0.0;
            float glow = 0.0;
            
            // Raymarching to the floor
            float t = -ro.y / rd.y;
            if (t > 0.0 && t < 100.0) {
                vec3 p = ro + rd * t;
                
                // Warping the grid with noise-like sine waves
                p.x += sin(p.z * 0.2 + u_time) * 0.5;
                
                vec2 g = abs(fract(p.xz) - 0.5) / fwidth(p.xz);
                grid = 1.0 - min(g.x, g.y);
                grid = clamp(grid, 0.0, 1.0);
                
                // Distance fog
                grid *= exp(-t * 0.05);
                
                // Data pulses
                float pulse = step(0.98, fract(p.z * 0.1 - u_time * 2.0));
                glow = pulse * grid * 2.0;
            }
            
            vec3 color = vec3(0.01, 0.05, 0.1) * grid;
            color += vec3(0.0, 0.8, 1.0) * glow;
            color += vec3(0.0, 0.2, 0.4) * grid * (1.0 - exp(-t * 0.1));
            
            // Horizon glow
            float horizon = smoothstep(0.0, 0.2, rd.y + 0.1);
            color += vec3(0.0, 0.1, 0.2) * (1.0 - horizon);
            
            fragColor = vec4(pow(color, vec3(0.8)), 1.0);
        }
        `;

        function createShader(gl, type, source) {
            const s = gl.createShader(type);
            gl.shaderSource(s, source);
            gl.compileShader(s);
            if (!gl.getShaderParameter(s, gl.COMPILE_STATUS)) {
                console.error(gl.getShaderInfoLog(s));
            }
            return s;
        }

        const program = gl.createProgram();
        gl.attachShader(program, createShader(gl, gl.VERTEX_SHADER, vs));
        gl.attachShader(program, createShader(gl, gl.FRAGMENT_SHADER, fs));
        gl.linkProgram(program);
        gl.useProgram(program);

        const uRes = gl.getUniformLocation(program, 'u_res');
        const uTime = gl.getUniformLocation(program, 'u_time');
        const uMouse = gl.getUniformLocation(program, 'u_mouse');

        let mx = 0, my = 0;
        window.addEventListener('mousemove', e => {
            mx = e.clientX;
            my = window.innerHeight - e.clientY;
        });

        function render(t) {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
            gl.viewport(0, 0, canvas.width, canvas.height);
            gl.uniform2f(uRes, canvas.width, canvas.height);
            gl.uniform1f(uTime, t * 0.001);
            gl.uniform2f(uMouse, mx, my);
            gl.drawArrays(gl.TRIANGLES, 0, 3);
            requestAnimationFrame(render);
        }
        requestAnimationFrame(render);
    </script>
</body>
</html>
